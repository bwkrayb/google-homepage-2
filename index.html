<!DOCTYPE html>
<html>
  <head>
    <title>
      Google
    </title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div class="menus">
      <div class="menu-links">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
    </div>
    <div class="user">
      <span class="helper"></span>
      <div class="user-links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="user-imgs">
          <a href="#"><img src="images/more-512.png" class="small-img"></a>
          <a href="#"><img src="images/bell.png" class="small-img"></a>
          <a href="#"><img src="images/photo.jpg" id="face"></a>
        </div>
      </div>
    </div>
    <div class="form">
      <span class="helper"></span>
      <div class="group">
        <img src="images/googlelogo.png" alt="googlelogo">
        <input type="text">
        <div class="button-holder">
          <button class="buttons" type="submit">Google Search</button>
          <button class="buttons" type="submit">I'm Feeling Lucky</button>
        </div>
      </div>  
    </div>
    <div class="foot">
      <div class="blocks">
        <div class="block-a">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
        </div>
        <div class="block-b">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
